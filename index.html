<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <link rel="stylesheet" href="./style.css">
    <title>Help me choose</title>
  </head>
  <body>
    <div class="container">
      <h1>Let me choose for you!</h1>
      <div class="choose">
        <div class="inputs">
          <input placeholder="Between this"></input>
        </div>
        <button class="addOption">Add</button>
      </div>
      <div class="resultSection">
      </div>
      <button class="submit">Randomize</button>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script>
        $(function() {
          $('.resultSection').hide()

          var add_option = function() {
            $('.inputs').append('<input></input>')
          }

          $('.addOption').click(add_option)
          var options = []
          var submit = function() {
            $('.choose').hide()
            $('.resultSection').css('display', 'flex')
            $('input').each(function() {
              options.push($(this).val())
            })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
          }
          $('.submit').click(submit)
        })
      </script>
    </div>
  </body>
</html>
